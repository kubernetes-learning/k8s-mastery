apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sa-frontend
  labels:
    app: sa-frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: sa-frontend
  template:
    metadata:
      labels:
        app: sa-frontend
    spec:
      containers:
      - name: sa-frontend
        image: zhanhonglai/sa-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sa-webapp
  labels:
    app: sa-webapp
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: sa-webapp
  template:
    metadata:
      labels:
        app: sa-webapp
    spec:
      containers:
      - name: sa-webapp
        image: zhanhonglai/sa-webapp
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
--- 
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sa-logic
  labels:
    app: sa-logic
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: sa-logic
  template:
    metadata:
      labels:
        app: sa-logic
    spec:
      containers:
      - name: sa-logic
        image: zhanhonglai/sa-logic
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---       
apiVersion: v1
kind: Service
metadata:
  name: sa-frontend
  labels:
    app: sa-frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
  selector:
    app: sa-frontend
---       
apiVersion: v1
kind: Service
metadata:
  name: sa-webapp
  labels:
    app: sa-webapp
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001
  selector:
    app: sa-webapp
---       
apiVersion: v1
kind: Service
metadata:
  name: sa-logic
  labels:
    app: sa-logic
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: sa-logic